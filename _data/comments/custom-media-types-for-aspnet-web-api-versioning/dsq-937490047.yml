message: '<p>Cool.</p><p>One correction, the property should be separated by comma not ;</p><p>Accept: application/foo, version=1.0</p><p>The semicolons are for multiple media types ie</p><p>Accept: application/foo, version=1.0; application/bar, version=2.0</p>'

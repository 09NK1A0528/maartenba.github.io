message: '<p>Maarten, AFAIK HTML5 has a spec for an offline database: <a href="http://www.w3.org/TR/offline-webapps/" rel="nofollow noopener" title="http://www.w3.org/TR/offline-webapps/">http://www.w3.org/TR/offlin...</a>. Safari (3.2 i think) already supports this, and i guess other browsers with a decent support for open standards will follow, so probably in a few years all, except one, browsers will actually have such an offline database :)</p>'

message: '<p>You can use this class:</p><p>    public static class ImageResultHelper</p><p>    {</p><p>        public static string Image&lt;t&gt;(this HtmlHelper helper, string actionName, string controllerName, int width, int height)</p><p>            where T : Controller</p><p>        {</p><p>            return ImageResultHelper.Image&lt;t&gt;(helper, actionName, controllerName, new object[] { }, width, height, "");</p><p>        }</p><p>        public static string Image&lt;t&gt;(this HtmlHelper helper, string actionName, string controllerName, object routeValues, int width, int height)</p><p>            where T : Controller</p><p>        {</p><p>            return ImageResultHelper.Image&lt;t&gt;(helper, actionName, controllerName, routeValues, width, height, "");</p><p>        }</p><p>        public static string Image&lt;t&gt;(this HtmlHelper helper, string actionName, string controllerName, object routeValues, int width, int height, string alt)</p><p>             where T : Controller</p><p>        {</p><p>            var urlHelper = new UrlHelper(helper.ViewContext.RequestContext);</p><p>            string url = urlHelper.Action(actionName, controllerName, routeValues);</p><p>            return string.Format("&lt;img src="\"{0}\"" width="\"{1}\"" height="\"{2}\"" alt="\"{3}\""/&gt;", url, width, height, alt);</p><p>        }</p><p>    }</p>'

message: "<p>Hello!<br>I'd like to apologize for novice and possible stupid question... I started to read your book and to play with examples and run Chapter 3 / Updating Data Example. Its Index.aspx View uses Html.ActionLink() methods to produce links, like<br>&lt;%=Html.ActionLink(\"Request variables\", \"Edit\", new { id = 0, postAction = \"RequestVariables\", formName = \"HelperForm\" })%&gt;<br>When I run application this renders the following link:<br>http://localhost:2438/Home/Edit/0?postAction=RequestVariables&amp;formName=HelperForm</p><p>MSDN says (<a href=\"http://msdn.microsoft.com/en-us/library/dd492936.aspx)\" rel=\"nofollow noopener\" title=\"http://msdn.microsoft.com/en-us/library/dd492936.aspx)\">http://msdn.microsoft.com/e...</a> about last parameter of ActionLink() method:<br>routeValues: \"An object that contains the parameters for a route...\"</p><p>So, how does ActionLink() know to render \"id\" parameter differently from \"postAction\" and \"formName\" parameters?<br>I see that \"id\" becomes a part of URL which corresponds to {id} part of the route, while \"postAction\" and \"formName\" become part of query string.  Is \"id\" some kind of magic string?<br>I tried to replace \"id\" with \"id1\" on Index.aspx which immediately leads to producing UR like<br>http://localhost:2438/Home/Edit/?id1=0&amp;postAction=RequestVariables&amp;formName=HelperForm</p>"

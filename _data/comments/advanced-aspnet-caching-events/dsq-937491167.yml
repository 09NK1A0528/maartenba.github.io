message: <p>I agree with Paul. ASP.NET Caching mechanism isn't scalable due to its in-process standalone nature. That's why Microsoft has entered the distributed caching arena themselves. Distributed caching not only improves performance, but also keeps cache synchronized across multiple servers.</p><p>All the best!</p>

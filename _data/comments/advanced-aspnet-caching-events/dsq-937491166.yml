message: <p>Hi Maarten!</p><p>Just wanted to point out that there are quite a few number of drawbacks associated with <a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> cache. Its not scalable and cache synchronization is a pain in the neck. If you want to share various bottlenecks with your students, please visit <a href="http://aspnetcache.wordpress.com" rel="nofollow noopener" title="aspnetcache.wordpress.com">aspnetcache.wordpress.com</a></p><p>Cheers,</p><p>Paul.</p>

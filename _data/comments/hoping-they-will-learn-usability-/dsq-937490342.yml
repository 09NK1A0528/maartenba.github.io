message: <p>What I don't understand is why people are looking at the client for localization. What happened to the oldschool selection of your language.<br>I would rather prefer to have something like :</p><p>We have located you as being located in Belgium, these are the available languages for that country. <br>English<br>Dutch<br>French<br>German</p><p>Please select one.</p>

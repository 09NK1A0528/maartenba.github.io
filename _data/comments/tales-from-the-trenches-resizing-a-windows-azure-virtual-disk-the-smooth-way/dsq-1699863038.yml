message: "<p>In the end, I generated the Shared Access Signature using this tool: <a href=\"https://app.cloudportam.com/cloud-resources\" rel=\"nofollow noopener\" title=\"https://app.cloudportam.com/cloud-resources\">https://app.cloudportam.com...</a></p><p>BEWARE: I also found the instructions unclear regarding the deletion of disks. If you do this on the wrong screen, you are not asked if you want to retain the data and you lose all your data. There are about 3 different places where you can delete a disk and it must be done from 'beneath' the VirtualMachine where you see the option to \"Retain the .VHD\"</p>"

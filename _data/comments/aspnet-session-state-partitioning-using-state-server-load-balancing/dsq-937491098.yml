message: "<p>Hi Echte</p><p>I tried executing your code. Everything appears to be fine. but i get this error</p><p>Access is denied <br>Description: An unhandled exception occurred during the execution of the current web request. Please review the stack trace for more information about the error and where it originated in the code.</p><p>Exception Details: System.ComponentModel.Win32Exception: Access is denied</p><p>Source Error:</p><p>Line 77: <br>Line 78:                     ' Fetch server's performance counter<br>Line 79:                     If PerformanceCounterCategory.CounterExists(\"State Server Sessions Active\", \"ASP.NET\", stateServer.ServerName) Then<br>Line 80: <br>Line 81:                         Dim pc As New PerformanceCounter(\"ASP.NET\", \"State Server Sessions Active\", \"\", stateServer.ServerName)</p><p>Source File: D:\\Projects\\App_Code\\BLL\\SessionIdManager.vb    Line: 79</p><p>On debugging further i found that in the web.config when i change the servername from \".\" to my machine name it gives this error, where as when i use the name as just \".\" it works fine. But in that case i doubt it is picking up multple state server it just picks up the first state server.</p><p>Can you let me know the behavious of this.</p>"

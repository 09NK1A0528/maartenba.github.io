message: <p>I don't want to say you're suffering from the Redundant RAS Syndrome, but I just realized how many abbreviations are used in you short tagline. Ignoring recursions, it says</p><p>"Simple Simple Advanced Programming Interface for Extended Markup Language Parser For PHP Hypertext Preprocessor"</p><p>I didn't know anything could be simple and advanced at the same time, but obviously SAX is.</p>

message: <p>Nice stuff.  What really needs to occur for Web development to move forward.  A couple things though...</p><p>Minor - it looks like the Cancel and Delete icons are mixed up.  (Cancel shows to delete line, Delete shows to Cancel Edit.)<br>Not so Minor - Sorting would be needed for what I usually use a GridView for.<br>Not so Minor - It posts back with each added line or change.  Can't it do this using Ajax?  This doesn't look much better than a using ViewState Web Page Control.</p>

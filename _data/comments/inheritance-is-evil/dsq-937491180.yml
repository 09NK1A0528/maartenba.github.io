message: <p>Which just goes to prove that inheritance is a tool like any others, ie it can be used well or poorly.  Strategy Pattern is indeed a good alternative in his examples.</p><p>However, to draw a general "inheritance is evil" conclusion from that, is just a bit over-the-top.  But I understand that a blog entry reads better when it has a catchy title :-)</p>

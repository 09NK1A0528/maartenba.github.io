message: <p>Quick update on this post Maarten,</p><p>Glimpse no longer uses package discovery for our nightly package feed, but instead we use package discovery for our curated plugin feed.</p><p>The plugin feed is a listing of all Glimpse plugins. That feed itself was created with MyGet!</p><p>Thanks,<br>Nik</p>

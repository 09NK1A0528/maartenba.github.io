message: <p>Awesome post, loved it! Thanks for sharing. I just wanted to point out a cool trick for linking PDF URLs. You can specify the page you want it to navigate to in the URL itself, so for the ECMA-335 link you could set the href to this <a href="http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-335.pdf#page=438" rel="nofollow noopener" title="http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-335.pdf#page=438">http://www.ecma-internation...</a> and it will navigate to section II.24.2.4.</p>

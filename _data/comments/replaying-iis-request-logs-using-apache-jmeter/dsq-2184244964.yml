message: <p>Hi Maarten,</p><p>Awesome update as always!</p><p>I thoroughly enjoy this project and I also intend to learn from it. I am self-employed and earn a living on the web in various ways. This is rich material for my future projects. I want you to succeed. If you do, so will I.</p><p>While I understand that you want to report expenses as only your actual out-of-pocket costs, I do think that you are playing a little bit of money with the real cost of this project, in the form of unaccounted deferred and/or displaced compensation.</p><p>Again, I am pulling for you, and I appreciate the insights enormously. This is some of the best content on the web, regarding self-employment/private investment on my <a href="http://www.au.mobilepundits.com/" rel="nofollow noopener" title="http://www.au.mobilepundits.com/">custom mobile application development</a>.</p>

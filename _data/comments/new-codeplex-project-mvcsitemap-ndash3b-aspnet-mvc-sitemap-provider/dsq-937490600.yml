message: "<p>I like it. I'm currently working on a similar project from the other direction: I want to make the actual URLs look like the sitemap does, so I'm working with the routing engine to support hierarchical routes to a controller based on a database driven hierarchy.</p><p>Backlinking the routes is the biggest problem with it (e.g. it breaks Html.ActionLink()) but I hope to come up with a decent solution for that.</p>"

message: <p>This solution has a dependency on ASP.NET pipeline that Web API may not have, especially when it runs as self-hosted application. There is <a href="https://throttlewebapi.codeplex.com/" rel="nofollow noopener" title="https://throttlewebapi.codeplex.com/">https://throttlewebapi.code...</a> project that might provide the functionality.</p>

message: <p>I've solved passing Period to MemoryStore during ThrottlingHandler constructor, so using a timer in MemoryStore I can remove items older that the period when throttling may count calls ( Dim expired = From te In _throttleStore Where te.Value.PeriodStartUtc.Add(ObservationPeriod) &lt; Now.ToUniversalTime<br>).<br> Faster than switch to .net caching and test all code, and so ASP.NET will not remove entries from cache if ask for memory.</p>

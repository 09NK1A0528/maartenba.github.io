message: '<p>Before people go nuts trying to find the “Analyze” menu item it’s probably worth pointing out that this feature is only available in the Team editions and you won’t find it in lesser packages such as Professional. Of course there are always other options such as JetBrains dotTRACE: <a href="http://www.jetbrains.com/profiler/" rel="nofollow noopener" title="http://www.jetbrains.com/profiler/">http://www.jetbrains.com/pr...</a></p>'

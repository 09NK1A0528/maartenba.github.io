message: '<p>Not fully tested but this seems to work if added to the DomainRoute class:</p><p>[quote]public DomainRoute(string domain, string url, object defaults, object constraints, string[] namespaces)<br>            : base(url, new RouteValueDictionary(defaults), new MvcRouteHandler())<br>        {<br>            if (url == null) {<br>                throw new ArgumentNullException("url");<br>            }</p><p>            Route route = new Route(url, new MvcRouteHandler()) {<br>                Defaults = new RouteValueDictionary(defaults),<br>                Constraints = new RouteValueDictionary(constraints)<br>            };</p><p>            if ((namespaces != null) &amp;&amp; (namespaces.Length &gt; 0)) {<br>                route.DataTokens = new RouteValueDictionary();<br>                route.DataTokens["Namespaces"] = namespaces;<br>            }</p><p>            Domain = domain;<br>        }[/quote]</p>'

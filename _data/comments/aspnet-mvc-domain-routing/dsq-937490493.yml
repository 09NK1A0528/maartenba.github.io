message: <p>Great work!</p><p>But DomainRoute class doesn't allow to use routing for subdomains that contain '-' symbol (for ex. '{section}.site.com').<br>The problem is inside DomainRoute.CreateRegex method - it allows only alphanumeric and underscore for '{section}' in this example.<br>Don't sure now if it's correct to change it like this <br>source = source.Replace("}", @"&gt;([a-zA-Z0-9_\-]*))");</p>

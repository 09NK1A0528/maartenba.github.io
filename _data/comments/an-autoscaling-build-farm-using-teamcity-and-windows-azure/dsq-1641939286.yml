message: '<p>It depends on your build. I have builds that run on A0 Basic, for more complex builds a D-series may be better with builds on SSD. Best to test some and see which provide you with a reasonably fast build.<br>Also: keep an eye on <a href="http://blog.jetbrains.com/teamcity" rel="nofollow noopener" title="blog.jetbrains.com/teamcity">blog.jetbrains.com/teamcity</a>, they are cooking on something better than this blog post here...</p>'

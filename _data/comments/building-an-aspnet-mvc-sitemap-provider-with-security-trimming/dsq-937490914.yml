message: "<p>Hi,<br>I have a error :<br>Server Error in '/' Application.<br>Multiple nodes with the same URL '/StoreFont' were found. XmlSiteMapProvider requires that sitemap nodes have unique URLs.<br>Description: An unhandled exception occurred during the execution of the current web request. Please review the stack trace for more information about the error and where it originated in the code.</p><p>Exception Details: System.InvalidOperationException: Multiple nodes with the same URL '/StoreFont' were found. XmlSiteMapProvider requires that sitemap nodes have unique URLs.</p><p>Source Error:</p><p>Line 354:            }<br>Line 355:<br>Line 356:            base.AddNode(node, parentNode);<br>Line 357:        }<br>Line 358:</p><p>Source File: D:\\Project .Net\\MVC\\MyShop\\MvcSiteMap.Core\\MvcSiteMapProvider.cs    Line: 356</p><p>When i use this sitemap:<br>&lt;?xml version=\"1.0\" encoding=\"utf-8\" ?&gt;<br>&lt;siteMap xmlns=\"<a href=\"http://mvcsitemap.codeplex.com/schemas/MvcSiteMap-File-1.0\" rel=\"nofollow noopener\" title=\"http://mvcsitemap.codeplex.com/schemas/MvcSiteMap-File-1.0\">http://mvcsitemap.codeplex....</a>\" enableLocalization=\"true\"&gt;<br>  &lt;mvcSiteMapNode title=\"HomeTitle\" controller=\"Home\" action=\"Indexs\" isDynamic=\"true\" dynamicParameters=\"*\"&gt;</p><p>    &lt;mvcSiteMapNode title=\"Products\" controller=\"Products\" visibility=\"InSiteMapPathOnly\"&gt;<br>      &lt;mvcSiteMapNode title=\"InsertsProduct\"<br>                      controller=\"Products\" action=\"List\"<br>                      isDynamic=\"true\" dynamicParameters=\"id\"<br>                      key=\"ProductsListCategory\"/&gt;<br>      &lt;mvcSiteMapNode title=\"Manage\" controller=\"Products\" action=\"Index\" /&gt;<br>    &lt;/mvcSiteMapNode&gt;</p><p>    &lt;mvcSiteMapNode title=\"AccountTitle\" controller=\"Account\" visibility=\"InSiteMapPathOnly\"&gt;<br>      &lt;!-- No need to specify controller here if not needed: parent controller name will be used --&gt;<br>      &lt;mvcSiteMapNode title=\"LoginTitle\" action=\"LogOn\" /&gt;<br>      &lt;mvcSiteMapNode title=\"AccountCreationTitle\" action=\"Register\" /&gt;<br>      &lt;mvcSiteMapNode title=\"ChangePasswordTitle\" action=\"ChangePassword\" /&gt;<br>      &lt;mvcSiteMapNode title=\"LogoutTitle\" action=\"LogOff\" /&gt;<br>    &lt;/mvcSiteMapNode&gt;</p><p>    &lt;mvcSiteMapNode title=\"SitemapTitle\" controller=\"Home\" action=\"Sitemap\" visibility=\"InSiteMapPathOnly\" /&gt;</p><p>    &lt;mvcSiteMapNode title=\"AboutUsTitle\" controller=\"Home\" action=\"About\" /&gt;</p><p>  &lt;/mvcSiteMapNode&gt;<br>&lt;/siteMap&gt;</p><p>--&gt; this error because i use       &lt;mvcSiteMapNode title=\"Manage\" controller=\"Products\" action=\"Index\" /&gt;. If i change to       &lt;mvcSiteMapNode title=\"Manage\" controller=\"Products\" action=\"Indexs\" /&gt; --&gt; no error.<br>Please explain for me why i have this error. thanks a lot</p>"

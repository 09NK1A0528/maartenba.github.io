message: "<p>Is anybody else hitting the following \"Object reference not set to an instance of an object.\" exception scenario?</p><p>Line 438:                smNode.Url = \"/\" + routeData.Route.GetVirtualPath(handler.RequestContext, new RouteValueDictionary(routeValues)).VirtualPath;</p><p>- When the application cycles (write to web.config / iis restart / cache expiry)<br>- Only happens when I'm NOT in a /Home/{action}/ or /Account/Index/ nodes</p><p>My Sitemap looks like this:</p><p>&lt;siteMap&gt;<br>    &lt;siteMapNode id=\"Root\" url=\"~/Index.aspx\"&gt;<br>        &lt;mvcSiteMapNode id=\"Home\" title=\"Home\" controller=\"Home\" action=\"Index\"&gt;<br>            &lt;mvcSiteMapNode id=\"About\" title=\"About Us\" controller=\"Home\" action=\"About\" /&gt;<br>            &lt;mvcSiteMapNode id=\"Contact\" title=\"Contact Us\" controller=\"Home\" action=\"Contact\" /&gt;<br>            &lt;mvcSiteMapNode id=\"GetStarted\" title=\"Getting Started\" controller=\"Home\" action=\"GetStarted\" /&gt;<br>            &lt;mvcSiteMapNode id=\"Support\" title=\"Need Help?\" controller=\"Support\" action=\"Index\" /&gt;<br>        &lt;/mvcSiteMapNode&gt;</p><p>        &lt;mvcSiteMapNode id=\"Account\" title=\"Your Dashboard\" controller=\"Account\" action=\"Index\"&gt;<br>            &lt;mvcSiteMapNode id=\"Purchases\" title=\"Full Purchase History\" controller=\"Account\" action=\"Purchases\"&gt;<br>                &lt;mvcSiteMapNode id=\"PurchaseDetail\" title=\"Purchase Detail\" controller=\"Account\" action=\"PurchaseDetail\" /&gt;<br>            &lt;/mvcSiteMapNode&gt;<br>            &lt;mvcSiteMapNode id=\"Products\" title=\"Full Product History\" controller=\"Account\" action=\"Products\"&gt;<br>                &lt;mvcSiteMapNode id=\"ProductDetail\" title=\"Product Detail\" controller=\"Account\" action=\"ProductDetail\" /&gt;<br>            &lt;/mvcSiteMapNode&gt;<br>            &lt;mvcSiteMapNode id=\"Alerts\" title=\"Manage E-mail Alerts\" controller=\"Account\" action=\"Alerts\"&gt;<br>                &lt;mvcSiteMapNode id=\"AlertDetail\" title=\"Alert Detail\" controller=\"Account\" action=\"AlertDetail\" /&gt;<br>                &lt;mvcSiteMapNode id=\"NewAlert\" title=\"New Alert\" controller=\"Account\" action=\"NewAlert\" /&gt;<br>            &lt;/mvcSiteMapNode&gt;<br>            &lt;mvcSiteMapNode id=\"Profile\" title=\"Your Profile\" controller=\"User\" action=\"Profile\"&gt;<br>                &lt;mvcSiteMapNode id=\"ChangePassword\" title=\"Change Password\" controller=\"User\" action=\"ChangePassword\" /&gt;<br>            &lt;/mvcSiteMapNode&gt;<br>        &lt;/mvcSiteMapNode&gt;<br>    &lt;/siteMapNode&gt;<br>&lt;/siteMap&gt;</p>"

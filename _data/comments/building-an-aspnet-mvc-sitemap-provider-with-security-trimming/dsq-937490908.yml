message: "<p>Hi Maarten, <br>Thanks for the solution.<br>I adapted this sitemap provider in my project with some small modifications.<br>I use the official MVC 1.0 release.</p><p>I have a little problem with the hierarchy,  It's not a sitemap bug but I would like to know if You have any idea how to solve it.</p><p>my sitemap:</p><p>&lt;?xml version=\"1.0\" encoding=\"utf-8\" ?&gt;<br>&lt;siteMap&gt;<br>  &lt;siteMapNode id=\"Root\"&gt;</p><p>    &lt;mvcSiteMapNode id=\"home\" title=\"main page\"  controller=\"Home\"  action=\"Index\" paramid=\"\"&gt;</p><p>             &lt;mvcSiteMapNode   id=\"category_empty\" title=\"sub_category_empty\"  controller=\"Home\" action=\"MyAction\" paramid=\"\"&gt;<br>                  &lt;mvcSiteMapNode id=\"sub_category1\"  title=\"sub_category_param1\" controller=\"Home\" action=\"MyAction\" paramid=\"param1\"  /&gt;<br>                  &lt;mvcSiteMapNode id=\"sub_category2\"  title=\"sub_category_param2\" controller=\"Home\" action=\"MyAction\" paramid=\"param2\" /&gt;<br>            &lt;/mvcSiteMapNode&gt;</p><p>    &lt;/mvcSiteMapNode&gt;</p><p>  &lt;/siteMapNode&gt;<br>&lt;/siteMap&gt;</p><p>The problem: sitemap will never go to \"sub_category1\" or \"sub_category2\" because it always matches the empty id (category_empty) node.<br>Any ideas?</p><p>Thanks.<br>Shay</p>"

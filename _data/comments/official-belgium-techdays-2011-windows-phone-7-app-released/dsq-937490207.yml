message: '<p>Our team VerySoftware has designed a sample Windows Phone 7 app for Microsoft UK Tech.Days.</p><p>The source code is now available for download: <a href="http://t.co/keL04TJ" rel="nofollow noopener" title="http://t.co/keL04TJ">http://t.co/keL04TJ</a></p><p>The app is not fully ready for release onto the Marketplace as it uses locally cached data, but it is a great template/starting point for anyone wanting to create a companion app for a conference or event.</p>'
